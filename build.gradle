//apply plugin: 'org.springframework.boot'
apply plugin: 'org.javafxports.jfxmobile'
repositories {
    jcenter()
    maven {
        url 'https://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}


mainClassName = 'net.fidoteam.reactive.MainApp'


sourceCompatibility = 1.8
targetCompatibility = 1.8

//bootRun {
//    def profiles = 'dev'
//    args = ["--spring.profiles.active=" + profiles]
//    main = 'net.fidoteam.reactive.MainApp'
//}


dependencies {
    if (JavaVersion.current().isJava9Compatible()) {
        compile 'com.gluonhq:charm:5.0.0-jdk9'
        androidRuntime 'com.gluonhq:charm:5.0.2'
    } else {
        compile 'com.gluonhq:charm:5.0.2'
    }
    compile 'io.reactivex.rxjava2:rxjavafx:2.2.2'
}

jfxmobile {
    javafxportsVersion = "8.60.12"
    downConfig {
        version = '3.8.6'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }



    android {
        manifest = 'src/android/AndroidManifest.xml'
        compileSdkVersion = '30'
        buildToolsVersion = '30.0.2'
        nativeDirectory = 'src/android/jniLibs'
        dexOptions {
            javaMaxHeapSize '2g'
        }
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
        }
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
}

dependencies {
//
    implementation("com.google.guava:guava:29.0-jre")
    implementation 'org.mapstruct:mapstruct:1.3.1.Final'
    implementation("org.springframework.cloud:spring-cloud-starter-feign:1.4.7.RELEASE")
    //implementation("net.rgielen:javafx-weaver-spring-boot-starter:1.3.0")
